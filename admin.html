<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalShip Admin Panel</title>
    <style>
        /* [Same CSS as before, unchanged] */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        #login-form {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #admin-panel {
            display: none;
            padding: 20px;
        }
        input, button, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #shipment-list {
            margin-top: 20px;
        }
        .shipment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #007bff;
        }
        .error {
            color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="sherrywilkins6@gmail.com" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="admin-panel">

        <h3>Generate New Tracking Number</h3>
        <button id="generate-tracking">Generate</button>
        <p id="new-tracking"></p>
        <div id="generate-loading" class="loading" style="display: none;">Generating...</div>
        <div id="generate-error" class="error" style="display: none;"></div>

        <h3>Update Shipment</h3>
        <input type="text" id="update-tracking" placeholder="Tracking Number">
        <select id="update-status">
            <option value="Pending">Pending</option>
            <option value="In Transit">In Transit</option>
            <option value="Delivered">Delivered</option>
        </select>
        <input type="text" id="add-location" placeholder="Add Location">
        <button id="update-shipment">Update</button>
        <div id="update-loading" class="loading" style="display: none;">Updating...</div>
        <div id="update-error" class="error" style="display: none;"></div>

        <h3>Shipment List (Live Updates)</h3>
        <div id="shipment-list"></div>
