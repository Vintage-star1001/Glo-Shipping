<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalShip Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        /* [Same CSS as before, unchanged] */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        #login-form {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #admin-panel {
            display: none;
            padding: 20px;
        }
        input, button, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #shipment-list {
            margin-top: 20px;
        }
        .shipment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <button id="logout">Logout</button>
        <h3>Generate New Tracking Number</h3>
        <button id="generate-tracking">Generate</button>
        <p id="new-tracking"></p>

        <h3>Update Shipment</h3>
        <input type="text" id="update-tracking" placeholder="Tracking Number">
        <select id="update-status">
            <option value="Pending">Pending</option>
            <option value="In Transit">In Transit</option>
            <option value="Delivered">Delivered</option>
        </select>
        <input type="text" id="add-location" placeholder="Add Location">
        <button id="update-shipment">Update</button>

        <h3>Shipment List</h3>
        <div id="shipment-list"></div>
    </div>

    <script>
        // Initialize Firebase (same config as index.html)
        const firebaseConfig = {
            // Replace with your config
            apiKey: "AIzaSyBgU4x-utGABcg48wJF4XcLKLyX7Yo6s64",
            authDomain: "shipping-app-ac850.firebaseapp.com",
            projectId: "shipping-app-ac850",
            storageBucket: "shipping-app-ac850.firebasestorage.app",
            messagingSenderId: "190336015131",
            appId: "1:190336015131:web:e07c59b73b1119001bd1be"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadShipments();
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Logout
        document.getElementById('logout').addEventListener('click', async function() {
            await auth.signOut();
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Generate tracking
        document.getElementById('generate-tracking').addEventListener('click', async function() {
            const trackingNumber = 'GS' + Math.random().toString(36).substr(2, 9).toUpperCase();
            try {
                await db.collection('shipments').doc(trackingNumber).set({
                    status: 'Pending',
                    locationHistory: []
                });
                document.getElementById('new-tracking').textContent = `New Tracking: ${trackingNumber}`;
                loadShipments();
            } catch (error) {
                alert('Error generating: ' + error.message);
            }
        });

        // Update shipment
        document.getElementById('update-shipment').addEventListener('click', async function() {
            const trackingNumber = document.getElementById('update-tracking').value;
            const status = document.getElementById('update-status').value;
            const location = document.getElementById('add-location').value;
            try {
                const docRef = db.collection('shipments').doc(trackingNumber);
                const doc = await docRef.get();
                if (doc.exists) {
                    const currentData = doc.data();
                    const newHistory = [...currentData.locationHistory];
                    if (location) newHistory.push(location);
                    await docRef.update({
                        status: status,
                        locationHistory: newHistory
                    });
                    alert('Shipment updated.');
                    loadShipments();
                } else {
                    alert('Tracking number not found.');
                }
            } catch (error) {
                alert('Error updating: ' + error.message);
            }
        });

        // Load shipments
        async function loadShipments() {
            try {
                const snapshot = await db.collection('shipments').get();
                const list = document.getElementById('shipment-list');
                list.innerHTML = '';
                snapshot.forEach(doc => {
                    const s = doc.data();
                    const div = document.createElement('div');
                    div.classList.add('shipment');
                    div.innerHTML = `<strong>${doc.id}</strong> - Status: ${s.status}<br>History: ${s.locationHistory.join(', ')}`;
                    list.appendChild(div);
                });
            } catch (error) {
                alert('Error loading shipments: ' + error.message);
            }
        }
    </script>
</body>

</html>
